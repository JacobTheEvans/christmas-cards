syntax = "proto3";
package christmascard;

service Christmascard {
  rpc Acknowledge (AcknowledgeRequest) returns (AcknowledgeReply);
  rpc GetSlide (GetSlideRequest) returns (GetSlideReply);
}

message AcknowledgeRequest {
  string name = 1;
}

message AcknowledgeReply {
  string message = 1;
}

message GetSlideRequest {
  int32 index = 1;
}

message GetSlideReply {
  int32 index = 1;
  string config = 2;
}
